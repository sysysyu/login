<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- Tailwind CSS CDNを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ログイン</h2>
 
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">ユーザー名またはメールアドレス</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="例: user@example.com"
                    required
                >
            </div>
 
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">パスワード</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="パスワードを入力してください"
                    required
                >
            </div>
 
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 shadow-md transform hover:scale-105"
            >
                ログイン
            </button>
        </form>
 
        <div id="messageBox" class="mt-6 p-3 rounded-lg text-center hidden">
            <!-- メッセージが表示されます -->
        </div>
 
        <p class="mt-8 text-center text-gray-600 text-sm">
            アカウントをお持ちでないですか？
            <a href="#" class="text-blue-600 hover:underline font-medium">新規登録</a>
        </p>
    </div>
 
    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="js/script.js"></script>
</body>
</html>
